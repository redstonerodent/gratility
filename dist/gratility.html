<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>gratility</title>
        <link rel='stylesheet' type='text/css' href='gratility.css'></link>
        <script type='text/javascript' src='require.js'></script>
        <script type='text/javascript' src='gratility.js'></script>
        <script type='text/javascript'>requirejs(['main'])</script>
    </head>
    <body>

        <main>
            <section id='toolbar'>
                <div id='toolbox'>
                </div>
                <div style='flex:1'></div>
                <button class='menuaction' data-menu='toolbox'>+ add tool...</button>
                <button class='menuaction' data-menu='toolbox'>save/load toolbox</button>
                <button class='menuaction' data-menu='stamp'>save/load stamp</button>
                <button class='menuaction' data-menu='colors'>save/load colors</button>
            </section>
            <svg id='grid'></svg>
        </main>

        <div id='menupopups'>
            <div data-menu='stamp'>
                <textarea class='menuinput big' data-menu='value' data-keypress='key'></textarea>
                <button class='menuinput' data-menu='go' data-click='go'>load</button>
            </div>
        </div>

        <div id='alerts'>
        </div>

    </body>
</html>
